<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TestingLimits - Rainy Forest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; overflow: hidden; font-family: 'Arial Black', sans-serif; background: #000; }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 900;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(0,0,0,0.8);
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translate(-50%, -50%) scale(0.95);}
      100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>

  <canvas id="forestCanvas"></canvas>
  <div class="centered-text">TestingLimits</div>

  <script>
    const canvas = document.getElementById('forestCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    // Create raindrops
    const rainCount = 400;
    const rainDrops = [];
    for (let i = 0; i < rainCount; i++) {
      rainDrops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 25 + 15,
        speed: Math.random() * 5 + 4,
        opacity: Math.random() * 0.5 + 0.3
      });
    }

    // Draw forest silhouettes
    function drawForest() {
      const treeCount = 60;
      for (let i = 0; i < treeCount; i++) {
        const treeX = Math.random() * width;
        const treeHeight = Math.random() * 200 + 150;
        ctx.fillStyle = `rgba(10,30,10,1)`; // dark green trees, visible
        ctx.beginPath();
        ctx.moveTo(treeX, height);
        ctx.lineTo(treeX + 20, height);
        ctx.lineTo(treeX + 10, height - treeHeight);
        ctx.closePath();
        ctx.fill();
      }
    }

    // Draw rain
    function drawRain() {
      ctx.strokeStyle = 'rgba(174,194,224,0.6)';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      for (let i = 0; i < rainDrops.length; i++) {
        const r = rainDrops[i];
        ctx.moveTo(r.x, r.y);
        ctx.lineTo(r.x, r.y + r.length);
      }
      ctx.stroke();
    }

    // Update rain
    function updateRain() {
      for (let i = 0; i < rainDrops.length; i++) {
        const r = rainDrops[i];
        r.y += r.speed;
        if (r.y > height) {
          r.y = -r.length;
          r.x = Math.random() * width;
        }
      }
    }

    function animate() {
      // Night sky gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, height);
      gradient.addColorStop(0, '#0a0a1a'); // deep blue
      gradient.addColorStop(1, '#000');    // black
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Fog effect
      const fog = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width/1.5);
      fog.addColorStop(0, 'rgba(255,255,255,0.02)');
      fog.addColorStop(1, 'rgba(0,0,0,0.5)');
      ctx.fillStyle = fog;
      ctx.fillRect(0,0,width,height);

      drawForest();
      drawRain();
      updateRain();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
