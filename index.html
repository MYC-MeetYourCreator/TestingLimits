<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestingLimits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
    }

    /* Centered animated text */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 900;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(0,0,0,0.8);
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translate(-50%, -50%) scale(0.95);}
      100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }

    /* Graffiti Tag EST.2025 in Corteiz style with literal blood drips */
    .graffiti-tag {
      font-family: 'Brush Script MT', cursive, 'Lucida Handwriting', sans-serif;
      font-size: clamp(2rem, 4vw, 4rem);
      font-weight: 900;
      color: #8B0000; /* Dark red */
      margin-top: 5px;
      position: relative;
      display: inline-block;
    }

    .graffiti-tag span {
      position: relative;
      display: inline-block;
      margin: 0 2px;
    }

    /* Create individual blood drips per letter */
    .graffiti-tag span::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      width: 3px;
      height: 0;
      background-color: #B22222; /* blood red */
      border-radius: 50%;
      animation: drip 1s infinite;
      transform: translateX(-50%);
    }

    /* Vary the drip length per letter */
    .graffiti-tag span:nth-child(1)::after { animation-delay: 0s; height: 8px; }
    .graffiti-tag span:nth-child(2)::after { animation-delay: 0.1s; height: 12px; }
    .graffiti-tag span:nth-child(3)::after { animation-delay: 0.2s; height: 10px; }
    .graffiti-tag span:nth-child(4)::after { animation-delay: 0.3s; height: 15px; }
    .graffiti-tag span:nth-child(5)::after { animation-delay: 0.4s; height: 12px; }
    .graffiti-tag span:nth-child(6)::after { animation-delay: 0.5s; height: 9px; }
    .graffiti-tag span:nth-child(7)::after { animation-delay: 0.6s; height: 14px; }

    @keyframes drip {
      0% { height: 0; }
      50% { height: 20px; }
      100% { height: 0; }
    }

    /* Hamburger Icon */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger div {
      height: 5px;
      background-color: #fff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Slide-in menu */
    .menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 200px;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu.show {
      left: 0;
    }

    .menu a {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      transition: color 0.2s ease;
    }

    .menu a:hover {
      color: #ff0;
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Slide-in Menu -->
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Centered Text -->
  <div class="centered-text">
    TestingLimits
    <div class="graffiti-tag">
      <span>E</span><span>S</span><span>T</span><span>.</span><span>2</span><span>0</span><span>2</span><span>5</span>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>

</body>
</html>
