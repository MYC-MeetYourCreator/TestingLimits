<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestingLimits</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      background: #000;
      position: relative;
    }

    /* Background image container */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      background: url('jungle.jpg') center/cover no-repeat; /* Local image in same folder */
      filter: brightness(0.4) contrast(1.2) saturate(1.1);
      z-index: -2;
      animation: slowPan 40s linear infinite;
    }

    @keyframes slowPan {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(-5%, -5%) scale(1.05); }
      100% { transform: translate(0,0) scale(1); }
    }

    /* Rain overlay */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(173,216,230,0.7);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity:1; }
      100% { transform: translateY(100vh); opacity:0; }
    }

    /* Centered text */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 900;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translate(-50%, -50%) scale(0.95);}
      100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>

  <!-- Local image background -->
  <div class="bg-image"></div>

  <!-- Rain effect -->
  <div class="rain" id="rain"></div>

  <!-- Centered text -->
  <div class="centered-text">TestingLimits</div>

  <script>
    // Generate random rain drops
    const rainContainer = document.getElementById('rain');
    const numberOfDrops = 200;

    for(let i = 0; i < numberOfDrops; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (0.5 + Math.random() * 1.5) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rainContainer.appendChild(drop);
    }
  </script>

</body>
</html>
