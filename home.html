<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .back-button {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0;
      background: none;
      border: 2px solid #ff0;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff0;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Home Page</h1>
  <button class="back-button" onclick="goBack()">Back to Main Page</button>

  <script>
    function goBack() {
      window.location.href = 'index.html'; // replace with your main page filename
    }
  </script>

</body>
</html>
