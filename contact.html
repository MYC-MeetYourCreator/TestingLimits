<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” TestingLimits</title>
  <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --red: #e01818;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--red);
      font-family: "Rochester","Righteous", cursive;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: rgba(0,0,0,0.85);
      border: 2px solid var(--red);
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      box-shadow: 0 0 30px rgba(224,24,24,0.6);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .contact-text {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      line-height: 1.4;
      letter-spacing: 0.5px;
      margin-bottom: 1.5rem;
      white-space: pre-wrap;
    }

    .contact-text a {
      color: var(--red);
      text-decoration: none;
      font-weight: 900;
    }

    .contact-text a:hover {
      text-decoration: underline;
    }

    .slogan {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 900;
      margin-top: 2rem;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6),
                   0 6px 20px rgba(224,24,24,0.4);
    }

    .back-wrap {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .back-button {
      font-family: "Righteous", sans-serif;
      font-weight: 900;
      font-size: 1.1rem;
      color: var(--red);
      background: none;
      border: 2px solid var(--red);
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    }

    .back-button:hover {
      background: var(--red);
      color: #000;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .card { padding: 1.5rem; }
      .contact-text { font-size: 1rem; }
      .slogan { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="contact-text">
      Communicate with us through: <a href="mailto:contactus@gmail.com">contactus@gmail.com</a>
    </div>
    <div class="contact-text">
      Find us also on Instagram: 
      <a href="https://www.instagram.com/tsolakidi.ss" target="_blank" rel="noopener noreferrer">
        TestingLimitsOfficial
      </a>
    </div>
    <div class="contact-text">
      Call us: +30 698 123 4567
    </div>
    <div class="slogan">
      TestingLimits. Test your own limits and find your true self.
    </div>
  </div>

  <div class="back-wrap">
    <a href="index.html" class="back-button">Back to Main Page</a>
  </div>

</body>
</html>
