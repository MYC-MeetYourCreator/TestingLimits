<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” TestingLimits</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rochester&family=Righteous&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --red: #e01818;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--red);
      -webkit-font-smoothing: antialiased;
      font-family: "Rochester","Righteous", cursive;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(2rem,5vw,4rem);
    }

    .section {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: var(--delay, 0s);
      margin-bottom: 1.5rem;
      font-size: clamp(1.2rem,3.5vw,2rem);
      line-height: 1.3;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.6),
                   0 6px 30px rgba(224,24,24,0.1);
    }

    @keyframes fadeUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .instagram {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 0.3rem;
    }

    .instagram a {
      color: var(--red);
      text-decoration: none;
      font-size: clamp(1.1rem,3vw,1.5rem);
      font-family: "Righteous", sans-serif;
      transition: color 0.25s;
    }

    .instagram a:hover {
      color: #fff;
    }

    .insta-logo {
      width: 28px;
      height: 28px;
      filter: invert(27%) sepia(85%) saturate(730%) hue-rotate(-5deg) brightness(90%) contrast(110%);
    }

    .big-text {
      font-family: "Righteous", sans-serif;
      font-weight: 900;
      font-size: clamp(1.8rem,5vw,3rem);
      margin-top: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6),
                   0 10px 40px rgba(224,24,24,0.15);
    }

    /* back button */
    .back-wrap {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
    }

    .back-button {
      font-family: "Righteous", sans-serif;
      font-size: 1.1rem;
      font-weight: 900;
      color: var(--red);
      background: none;
      border: 2px solid var(--red);
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      transition: 0.25s;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
    }

    .back-button:hover {
      background: var(--red);
      color: #000;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <main class="container">

    <!-- Email -->
    <div class="section" style="--delay:0s;">
      Communicate with us through: <br>
      <strong>contactus@gmail.com</strong>
    </div>

    <!-- Instagram -->
    <div class="section" style="--delay:0.2s;">
      Find us also on Instagram:
      <div class="instagram">
        <a href="#" target="_blank" id="instaLink">TestingLimitsOfficial</a>
        <!-- Replace # in href with your actual Instagram link when ready -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
             alt="Instagram Logo" class="insta-logo">
      </div>
    </div>

    <!-- Phone -->
    <div class="section" style="--delay:0.4s;">
      Phone: +30 690 000 0000
    </div>

    <!-- Tagline -->
    <div class="section big-text" style="--delay:0.6s;">
      TestingLimits<br>
      Test your own limits and find your true self.
    </div>

  </main>

  <div class="back-wrap">
    <a href="index.html" class="back-button">Back to Main Page</a>
  </div>

</body>
</html>
